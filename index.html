<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content ="Diego Céspedes"/>
    <meta name="Description" content="acordeon">
    <meta name="keyboards" content="acordeon, html">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.google.com/specimen/Chilanka#standard-styles" rel="stylesheet">
    <title>Acordeon de Vehículos legendarios</title>
  </head>
  <body>
    <div class="wrapper clearfix">
      <h1>Vehículos legendarios</h1>
      <button class="acordeon">NISSAN SKYLINE GTR-R34</button>
      <div class="info">
        <p>Mejor conocido como godzilla, con motor RB26.</p>
        <img class="imagen_1" src="./img/img-1.jpeg" alt="face">
      </div>
      <button class="acordeon">TOYOTA SUPRA MK4</button>
      <div class="info">
        <p>Excelente vehículo con su motor 2JZ.</p>
        <img class="imagen_2" src="./img/img-2.jpeg" alt="face">
      </div>
      <button class="acordeon">MITSUBISHI LANCER EVOLUTION IX</button>
      <div class="info">
        <p>Con una potencia y motor 4G63, se da durísimo en Rally con AWD.</p>
        <img class="imagen_3" src="./img/img-3.jpeg" alt="face">
      </div>
      <button class="acordeon">SUBARU IMPRESA WRX STI</button>
      <div class="info">
        <p>Con una potencia y un sonido de motor inigualable que posee el motor Boxer, se da durísimo en Rally con AWD.</p>
        <img class="imagen_4" src="./img/img-4.jpeg" alt="Consola Xbox one series X">
      </div>
  </div>
  </body>
  <script src="./js/script.js"></script>
</html>
